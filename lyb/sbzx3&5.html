<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3&5班公用群聊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #0078d7;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .powered-by-minnit {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .powered-by-minnit a {
            color: #0078d7;
            text-decoration: none;
        }
        .powered-by-minnit a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- 插入 Minnit Chat 的 JavaScript 文件 -->
    <script src="https://minnit.chat/js/embed.js?c=1740011833" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>3&5班公用群聊</h2>
        </div>
        <!-- 插入 Minnit Chat 的聊天室 -->
        <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/543161380455579/Main?embed" data-style="width:100%; height:500px; max-height:90vh;">Chat</span>
        <p class="powered-by-minnit"><a href="https://minnit.chat" target="_blank">Embed a chatroom on your website for free with Minnit Chat</a></p>
    </div>
</body>
</html>
