<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗坂中学初二3班聊天</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E1A47; /* 深紫色背景 */
            color: #FFFFFF; /* 白色文字 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #4B2E83; /* 深紫色容器 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #E6E6FA; /* 浅紫色标题 */
            margin-bottom: 20px;
        }
        .message-box {
            margin-bottom: 20px;
        }
        .message-box textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #7B68EE; /* 中紫色边框 */
            border-radius: 10px;
            background-color: #3A1F5C; /* 深紫色输入框背景 */
            color: #FFFFFF; /* 白色文字 */
            font-size: 16px;
            resize: none;
        }
        .message-box textarea::placeholder {
            color: #A9A9A9; /* 灰色占位符 */
        }
        .admin-password {
            margin-bottom: 15px;
        }
        .admin-password label {
            display: block;
            margin-bottom: 5px;
            color: #E6E6FA; /* 浅紫色标签文字 */
        }
        .admin-password input {
            width: 100%;
            padding: 10px;
            border: 1px solid #7B68EE; /* 中紫色边框 */
            border-radius: 10px;
            background-color: #3A1F5C; /* 深紫色输入框背景 */
            color: #FFFFFF; /* 白色文字 */
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #7B68EE; /* 中紫色按钮 */
            color: #FFFFFF; /* 白色文字 */
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #6A5ACD; /* 深紫色按钮悬停效果 */
        }
        .submit-btn:disabled {
            background-color: #A9A9A9; /* 灰色禁用按钮 */
            cursor: not-allowed;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            background-color: #3A1F5C; /* 深紫色留言背景 */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #FFFFFF; /* 白色文字 */
        }
        .message.admin {
            border-left: 5px solid #7B68EE; /* 中紫色边框标记管理员留言 */
        }
        .message.muted {
            opacity: 0.5; /* 禁言用户留言透明度降低 */
        }
        .action-buttons {
            margin-top: 10px;
        }
        .action-buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-buttons button.mute-btn {
            background-color: #FF4D4D; /* 红色禁言按钮 */
            color: white;
        }
        .action-buttons button.unmute-btn {
            background-color: #4CAF50; /* 绿色解除禁言按钮 */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>诗坂中学初二3班聊天,请嘴巴放干净一点，尤其是吴浩</h1>
        <div class="message-box">
            <textarea id="message" placeholder="请输入您的留言..."></textarea>
        </div>
        <div class="admin-password">
            <label for="adminPassword">管理员密码:</label>
            <input type="password" id="adminPassword" placeholder="输入管理员密码">
        </div>
        <button class="submit-btn" id="submitBtn" onclick="submitMessage()">提交留言</button>
        <div class="messages" id="messages">
            <!-- 留言将显示在这里 -->
        </div>
    </div>

    <script>
        // 管理员密码
        const adminPassword = '350213201102121510';

        // 禁言用户列表
        const mutedUsers = new Set();

        // 检查是否为管理员
        function isAdmin(password) {
            return password === adminPassword;
        }

        // 提交留言
        function submitMessage() {
            const message = document.getElementById('message').value;
            const adminInput = document.getElementById('adminPassword').value;

            // 检查是否为管理员
            const isAdminUser = isAdmin(adminInput);

            // 获取用户名（简单模拟）
            const username = isAdminUser ? '管理员' : '用户';

            // 检查用户是否被禁言
            if (mutedUsers.has(username)) {
                alert('您已被禁言，无法提交留言！');
                return;
            }

            // 创建留言
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isAdminUser ? ' admin' : '');
            messageDiv.textContent = `${username}: ${message}`;
            messagesDiv.appendChild(messageDiv);

            // 清空输入框
            document.getElementById('message').value = '';
            document.getElementById('adminPassword').value = '';

            // 如果是管理员，添加禁言和解除禁言功能
            if (isAdminUser) {
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';

                // 禁言按钮
                const muteBtn = document.createElement('button');
                muteBtn.className = 'mute-btn';
                muteBtn.textContent = '禁言用户';
                muteBtn.onclick = () => {
                    const targetUser = prompt('请输入要禁言的用户名（默认为“用户”）：') || '用户';
                    mutedUsers.add(targetUser);
                    alert(`用户 ${targetUser} 已被禁言！`);
                };

                // 解除禁言按钮
                const unmuteBtn = document.createElement('button');
                unmuteBtn.className = 'unmute-btn';
                unmuteBtn.textContent = '解除禁言';
                unmuteBtn.onclick = () => {
                    const targetUser = prompt('请输入要解除禁言的用户名（默认为“用户”）：') || '用户';
                    if (mutedUsers.has(targetUser)) {
                        mutedUsers.delete(targetUser);
                        alert(`用户 ${targetUser} 已解除禁言！`);
                    } else {
                        alert(`用户 ${targetUser} 未被禁言！`);
                    }
                };

                actionButtons.appendChild(muteBtn);
                actionButtons.appendChild(unmuteBtn);
                messageDiv.appendChild(actionButtons);
            }
        }
    </script>
</body>
</html>
