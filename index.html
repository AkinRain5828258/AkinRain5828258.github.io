<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlog - 赛博精神角落</title>
    <!-- 动态主题引擎 -->
    <style>
        :root {
            --matrix: #00ff00;
            --bg: #000; --text: var(--matrix); 
            --primary: #0f0; --gap: 1rem;
            --scanline: linear-gradient(0deg, #0000000d 1px, #0000 1px);
        }
        body {
            background: var(--bg) var(--scanline);
            color: var(--text); font-family: 'Courier New', monospace;
            line-height: 1.6; min-height: 100vh;
            animation: scan 1s linear infinite;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
        .cyber-container {
            max-width: 800px; margin: 0 auto;
            padding: var(--gap); position: relative;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }
        .neon {
            text-shadow: 0 0 10px var(--primary);
        }
        .glitch {
            animation: glitch 2s infinite linear;
        }
        @keyframes glitch {
            2% { clip-path: inset(20% 0 30% 0); }
            4% { clip-path: inset(10% 0 40% 0); }
            6% { clip-path: inset(40% 0 10% 0); }
            8% { clip-path: inset(20% 0 30% 0); }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <!-- 动态导航系统 -->
        <cyber-nav>
            <h1 class="neon glitch">>_ CyberSpace</h1>
            <div class="hud">
                <button @click="toggleTheme">[THEME]</button>
                <button @click="matrixMode">[MATRIX]</button>
                <button @click="showEditor">[NEW_POST]</button>
            </div>
        </cyber-nav>
        
        <!-- 量子文章流 -->
        <quantum-feed id="posts"></quantum-feed>
        
        <!-- 全息编辑器 -->
        <cyber-editor hidden>
            <textarea id="hologram" 
                      @input="compilePreview"
                      placeholder=">_ Begin your hack..."></textarea>
            <div id="preview"></div>
            <button @click="publish">[DEPLOY]</button>
        </cyber-editor>
    </div>

<script type="module">
// 量子存储系统
class QuantumDB {
    constructor() {
        this.posts = JSON.parse(localStorage.getItem('cyberPosts') || [
            {
                id: crypto.randomUUID(),
                title: "欢迎来到赛博空间",
                content: `## 可用指令\n\`\`\`js\n// 量子纠缠功能\nawait blog.entangle({\n  theme: 'matrix',\n  effect: 'glitch'\n})\n\`\`\``,
                timestamp: Date.now(),
                metadata: {
                    views: 0,
                    hash: null
                }
            }
        ]
    }

    async entangle(post) {
        post.metadata.hash = await this.#generateHash(post.content)
        this.posts.push(post)
        localStorage.setItem('cyberPosts', JSON.stringify(this.posts))
    }

    async #generateHash(content) {
        const buffer = new TextEncoder().encode(content)
        const hash = await crypto.subtle.digest('SHA-256', buffer)
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('')
    }
}

// 赛博核心
const blog = {
    db: new QuantumDB(),
    state: {
        theme: 'matrix',
        editor: {
            draft: '',
            compiled: ''
        }
    },

    // 量子渲染
    render() {
        const parser = new DOMParser()
        const feed = this.db.posts.map(post => `
            <cyber-post id="${post.id}">
                <h2 class="neon">${post.title}</h2>
                <div class="content">${marked.parse(post.content)}</div>
                <div class="metadata">
                    <span>Views: ${post.metadata.views++}</span>
                    <span>Hash: ${post.metadata.hash.slice(0,8)}</span>
                </div>
            </cyber-post>
        `).join('')
        document.getElementById('posts').innerHTML = feed
    },

    // 编译预览
    compilePreview(content) {
        const md = marked.parse(content)
        const $preview = document.getElementById('preview')
        $preview.innerHTML = md
        hljs.highlightAll()
    }
}

// 终端指令系统
class CyberTerminal {
    constructor() {
        this.commands = new Map()
            .set('theme', this.#changeTheme)
            .set('search', this.#searchPosts)
    }

    execute(cmd) {
        const [command, ...args] = cmd.split(' ')
        if (this.commands.has(command)) {
            this.commands.get(command)(args)
        }
    }

    #changeTheme(args) {
        document.documentElement.style.setProperty('--primary', args[0])
    }
}

// 初始化量子纠缠
window.addEventListener('DOMContentLoaded', async () => {
    await customElements.define('cyber-post', class extends HTMLElement {
        constructor() {
            super()
            this.attachShadow({ mode: 'open' })
            this.shadowRoot.innerHTML = `
                <style>
                    :host { display: block; border: 1px solid var(--primary); margin: 1rem 0; }
                    ::selection { background: var(--matrix); color: #000; }
                </style>
                <slot></slot>
            `
        }
    })

    // 加载核心模块
    if (!window.marked) await import('https://cdn.jsdelivr.net/npm/marked/marked.min.js')
    if (!window.hljs) await import('https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/es/highlight.min.js')
    
    blog.render()
})

// 接入Web3协议（可选）
// navigator.serviceWorker.register('/sw.js')
</script>
</body>
</html>
