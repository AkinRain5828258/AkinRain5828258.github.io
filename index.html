<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部元信息保持不变，新增字体和图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 新增视觉增强样式 */
        
        /* 动态渐变背景 */
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(45deg, #88c0d055 0%, #81a1c155 100%);
            z-index: -1;
        }

        /* 粒子动画效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* 卡片悬浮效果增强 */
        .article-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(136, 192, 208, 0.1) 50%,
                transparent 75%
            );
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .article-card:hover::before {
            opacity: 1;
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        /* 标签动态效果 */
        .tag {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tag::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255,255,255,0.3) 50%,
                transparent 100%
            );
            transition: left 0.5s;
        }

        .tag:hover::after {
            left: 100%;
        }

        /* 统计卡片3D效果 */
        .stat-item {
            perspective: 1000px;
        }

        .stat-item-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .stat-item:hover .stat-item-inner {
            transform: rotateY(180deg);
        }

        /* 新增时间线样式 */
        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--accent-color);
        }

        /* 新增加载动画 */
        .loader {
            animation: spin 1s linear infinite;
            border: 3px solid var(--secondary-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 新增粒子动画容器 -->
    <canvas class="particles"></canvas>

    <!-- 增强版头部 -->
    <header class="header">
        <div class="avatar"></div>
        <h1>AkinRain</h1>
        <div class="social-links">
            <a href="mailto:570848069@qq.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/AkinRain5828258" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>

    <!-- 新增分类导航 -->
    <nav class="category-nav">
        <div class="category-tags">
            <button class="category-tag active" data-category="all">全部</button>
            <button class="category-tag" data-category="tech">技术</button>
            <button class="category-tag" data-category="life">生活</button>
        </div>
    </nav>

    <!-- 其他原有结构保持不变 -->

    <script>
        // 新增粒子系统
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
            }

            // 粒子动画逻辑...
        }

        // 增强版初始化函数
        function initBlog() {
            // 初始化粒子系统
            const canvas = document.querySelector('.particles');
            new ParticleSystem(canvas);

            // 动态加载文章
            setTimeout(() => {
                articles.forEach(article => {
                    // 增强版卡片生成逻辑
                    const card = createArticleCard(article);
                    applyCardEffects(card);
                });
                
                // 初始化分类过滤
                initCategoryFilter();
                
                // 初始化滚动动画
                initScrollAnimations();
            }, 500);
        }

        // 新增卡片特效函数
        function applyCardEffects(card) {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 20}deg)
                    rotateY(${-(x - rect.width/2) / 20}deg)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        }

        // 其他增强功能...
    </script>
</body>
</html>
